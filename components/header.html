<!-- Updated Auth Modal -->
<div class="modal fade" id="authModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalTitle">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="auth-form" onsubmit="handleAuth(event)">
                    <!-- Login Fields -->
                    <div id="login-fields">
                        <div class="mb-3">
                            <label for="identifier" class="form-label">Username or Email</label>
                            <input type="text" class="form-control" id="identifier">
                            <div id="identifier-error" class="invalid-feedback"></div>
                        </div>
                    </div>

                    <!-- Signup Fields -->
                    <div id="signup-fields" style="display: none;">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                            <div id="firstName-error" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                            <div id="lastName-error" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username">
                            <div id="username-error" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                            <div id="email-error" class="invalid-feedback"></div>
                        </div>
                    </div>

                    <!-- Common Fields -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                        <div id="password-error" class="invalid-feedback"></div>
                    </div>
                    
                    <!-- Confirm Password (Signup only) -->
                    <div id="confirm-password-field" class="mb-3" style="display: none;">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                        <div id="confirmPassword-error" class="invalid-feedback"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
